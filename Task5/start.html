    <script>
        //15.5805922, 73.8262666
        function markPosition() {//latitude, longitude) {
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPos) ;
            }
            else {
                //error
            }
        }
        function showPos(position) {
            // const lat = position.coords.latitude
            let latlon = position.coords.latitude + "," + position.coords.longitude ;
            let img_url = "https://maps.googleapis.com/maps/api/staticmap?center=" + 
              latlon + "&zoom=14&size=400x300&sensor=false&key=YOUR_KEY" ;
            document.getElementById("mapholder").innerHTML = "<img src='" + img_url + "'>" ;
            document.getElementById("details").innerHTML = "<h2>Details:</h2> <p>Coordinates = " +
                latlon + "<br>Accuracy = " + position.coords.accuracy + 
                "<br> Heading = " + position.coords.heading + "<br> T: " +position.timestamp ;
        }
    </script>
