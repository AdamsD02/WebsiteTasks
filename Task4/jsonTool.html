<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Validator</title>

    <style>
        textarea {
            resize: none;
            border: none;
        }
        div {
            min-height: 20px;
            width: fit-content;
            background-color: rgb(160, 207, 191);
            padding: 10px;
            padding-top: 30px;
        }
        #op {
            width: 500px;
            content: "";
        }
        i {
            color: rgb(213, 255, 241);
        }
    </style>
</head>

<body>
    <h1>JSON Validator</h1>
    <div>
        <textarea class="input" id="input" rows="10" cols="50" 
        oninput="parseCheck()" >There is something here</textarea>
    
        <!-- <label for="" ></label> -->
        <textarea class="output" id="output" rows="10" cols="50" ></textarea>
    </div>
    <br>
    <button id="saas" type="button" onclick="parseCheck()" >copy below</button>
    <div id="op" hidden></div>

    <script>
        function parseCheck() {
            let input = document.getElementById("input").value ;
            let output = document.getElementById("op") ;
            let v1;
            output.style.display = 'block' ;
            output.style.color = "green" ;
            output.style.backgroundColor = 'rgb(213, 255, 241)' ;
            output.innerHTML = "successful." ;
            try {
                v1 = JSON.parse(input) ;
            }
            catch(e) {
                output.style.color="red" ;
                output.style.backgroundColor = 'rgb(255, 207, 207)' ;
                output.innerHTML = "Error found: " + e.message ;
                document.getElementById("output").value = "xxxx";
                return;
            }
        }

        class arr {
            constructor() {
                this.item = [] ;
            }
            addItem(element) {
                return this.item.push(element) ;
            }
            clear() {
                this.item = [] ;
            }
        }
        const stack = new arr() ;

        function checker(item) {
            if( item == '{') {
                //start object
                stack.addItem(`}`) ;
            }
            else if( item == '[' ) {
                //start array
                stack.addItem(']') ;
            }
            else if( item == ':' ) {
                //hold value
            }
        }

    </script>
</body>
</html>
